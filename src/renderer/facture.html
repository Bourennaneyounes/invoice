    <form>
      <div id="form-main-container">
        <div id="form-area">
          <div id="form-title">Facture</div>
          <div id="form-body">
            <div>
              <div class="col-12">
                <p>Selectionner un Fournisseur:</p>
                <select class="options" id="options">
                  <option class="option" value="1">text1</option>
                  <option class="option" value="2">text2</option>
                </select>
                <!-- <div class="options" id="options">
                 <div class="hide-option option" id="hide-option">Select any option.. <i class="fa fa-caret-down"></i></div>
              </div> -->
              </div>
              <div class="col-12">
                <fieldset class="form-group">
                  <label class="form-label" for="numeroDossier"
                    >Numero Dossier</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="numeroDossier"
                    placeholder="Numero Dossier"
                    required
                  />
                </fieldset>
              </div>
              <div class="col-12">
                <fieldset class="form-group">
                  <label class="form-label" for="doit">Doit</label>
                  <input
                    type="text"
                    class="form-control"
                    id="doit"
                    placeholder="Doit"
                    required
                  />
                </fieldset>
              </div>
              <div class="col-12">
                <fieldset class="form-group">
                  <label class="form-label" for="numeroFactureProforma"
                    >Numero Facture Proforma</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="numeroFactureProforma"
                    placeholder="Numero Facture Proforma"
                    required
                  />
                </fieldset>
              </div>
              <div class="col-12">
                <fieldset class="form-group">
                  <label class="form-label" for="products">products</label>
                  <button type="button" class="btn btn-cancel" id="addProduct">
                    add Product
                  </button>
                  <button
                    type="button"
                    class="delete-btn btn btn-cancel"
                    id="deleteProduct"
                  >
                    delete Product
                  </button>
                  <div class="col-12">
                    <fieldset class="form-group">
                      <div class="products-list" id="productsList">
                        <div class="products" id="products1">
                          <label class="product-label form-label" for="product1"
                            >1</label
                          >
                          <input
                            type="text"
                            class="product form-control"
                            id="designation1"
                            placeholder="designation"
                            required
                          />
                          <input
                            type="number"
                            class="product form-control"
                            id="quantite1"
                            placeholder="quantite"
                            required
                          />
                          <input
                            type="text"
                            class="product form-control"
                            id="um1"
                            placeholder="UM"
                            required
                          />
                          <input
                            type="number"
                            class="product form-control"
                            id="prixUht1"
                            placeholder="PRIX UHT DZ"
                            required
                          />
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </fieldset>
              </div>
              <div class="col-12">
                <fieldset class="form-group">
                  <label class="form-label" for="produitOrigine"
                    >Produit Origine</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="produitOrigine"
                    placeholder="produit Origine"
                    required
                  />
                </fieldset>
              </div>
              <div class="col-12">
                <fieldset class="form-group">
                  <label class="form-label" for="livraison">Livraison</label>
                  <input
                    type="text"
                    class="form-control"
                    id="livraison"
                    placeholder="livraison"
                    required
                  />
                </fieldset>
              </div>
            </div>
            <div>
              <div class="center-text button-area">
                <button type="button" class="btn btn-cancel" id="subFacture">
                  submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
